program: main.py
name: "cancer instance"
command:
    - ${env}
    - python3
    - ${program}
    - ${args}
method: bayes
metric:
    name: iou
    goal: maximize
parameters:
    lr:
      min: 0.0001
      max: 0.001
    weight_decay:
      min: 1e-5
      max: 1e-4
    batch_size:
        values: [4, 8, 12, 16]
    epochs:
        value: 20
    momentum:
        min: 0.0
        max: 0.9

program: main.py
project: "k8s-benchmark-amp"
name: "cancer instance (redmon)"
command:
    - ${env}
    - python3
    - ${program}
    - --amp ${args}
method: grid
parameters:
    lr:
      value: 0.01
    weight_decay:
      value: 1e-5
    batch_size:
      values: [4, 8, 12, 16]
    epochs:
      value: 50
    momentum:
      value: 0.99
    root:
      value: "/home/barbano/data/cancer-instance"
